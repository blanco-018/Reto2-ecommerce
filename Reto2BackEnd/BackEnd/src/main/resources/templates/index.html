<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="background-color: black;color: white;text-align:center;">
    <div style="display: flex; background-color: rgb(100, 100, 218)">

        <div class="form-group" style="text-align:center;width: 15%;margin-left: 4%;margin-top: 2%;position: fixed;color: #f1f7ed;">
        </div>

        <div style="width: max-content;margin: auto;margin-top: 3%;margin-bottom: 3%;color: #65fd00;">
        </div>

    </div>
    <div class="card-group" style="width: 65%; margin: auto; ">
        <div class="card" th:object="${product}" th:each="product : ${products}" style="margin: 10px; margin-left: 25px;">
            <div class="card-body" style="background-color: black;">
                <h4 class="card-title" th:text="*{name}"></h4>
                <a class="card-link"><img class="card-img-top" th:src="*{imgUrl}" alt="Card image cap" style="max-height: 14em;image-rendering: optimizeQuality;"></a>
                <p>Precio: <i class="fas fa-quote-left" th:text="*{price}"></i>€</p>
                <a class="btn btn-primary" th:href="@{|/home/add/${product.id}|}" role="button">Añadir al pedido</a>
            </div>
        </div>
    </div>
    <div class="card-group">
        <div class="card-body">
            <div class="card" style="background-color: rgb(100, 100, 218) ;text-align: center;">
                <p style="color :black; ">CARRITO</p>
            </div>
            <BR></BR>
            <div th:each="orderProduct : ${orderProducts}" th:object="${orderProduct}" style=" margin-top:25px;">
                <span th:text="*{name}"></span>
                <span th:text="*{price}"></span>
                <span th:text="*{quantity}"></span>
                <a class="btn btn-primary" th:href="@{|/home/delete/${orderProduct.id}|}" role="button" style="margin-left: 15px;">Borrar del pedido</a>
            </div>
            <BR></BR>
        </div>
    </div>
</body>

</html>
